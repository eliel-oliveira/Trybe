<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme generator project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <main>
        <section class="firstSection">
            Texto :<input type="text" id="text-input" maxlength="60">
            Foto: <input type="file" accept="image/*" name="imgInput" id="meme-insert">
        </section>
        <section id="meme-image-container" class="secondSection">
            <div class="meme">
                <img src="" alt="" id="meme-image">
                <p id="meme-text"></p>
            </div>
        </section>
        <section class="buttons">
            <p>Estilos customizados:</p>
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </section>
        <section class="preLoads">
            <p>Imagens de fundo para usar</p>
            <div class="imgsClas" id="meme-1"><img src="./imgs/meme1.png" alt="meme 1"></div>
            <div class="imgsClas" id="meme-2"><img src="./imgs/meme2.png" alt="meme 2"></div>
            <div class="imgsClas" id="meme-3"><img src="./imgs/meme3.png" alt="meme 3"></div>
            <div class="imgsClas" id="meme-4"><img src="./imgs/meme4.png" alt="meme 4"></div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
